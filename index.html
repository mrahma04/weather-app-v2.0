<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="d-flex flex-row">
                <div class="col bg-primary">
                    <h1 class="text-center">Weather App 2.0</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container mt-3">
            <div class="row">
                <!-- side bar -->
                <div class="col-3">
                    <!-- search form -->

                    <div class="d-flex flex-row">
                        <div class="col p-0">
                            <form action="" id="city-form">
                                <label for="" class="form-label">
                                    <h5>Search for a City:</h5>
                                </label>
                                <input type="text" class="form-control" id="city-input">
                                <button type="submit" class="btn btn-primary mt-3">Search</button>
                            </form>
                            <hr>
                        </div>
                    </div>

                    <!-- history section -->

                    <div class="d-flex flex-column" id="history">
                        <!-- <div class="col bg-light" >History</div> -->
                    </div>

                </div>
                <!-- weather section -->
                <div class="col-9">
                    <!-- today's weather -->

                    <div class="d-flex flex-row">
                        <div class="col border border-dark" style="min-height: 14rem;">
                            <div class="m-2" id="todays-weather"></div>
                        </div>
                    </div>

                    <!-- 5-day forecast -->

                    <!-- <div class="flex-row mt-3 bg-danger d-flex justify-content-between">

                        <div class="col">
                            <div class="card bg-warning" style="max-width: 12rem">Day 1</div>
                        </div>
                        <div class="col">
                            <div class="card bg-warning" style="max-width: 12rem">Day 2</div>
                        </div>
                        <div class="col">
                            <div class="card bg-warning" style="max-width: 12rem">Day 3</div>
                        </div>
                        <div class="col">
                            <div class="card bg-warning" style="max-width: 12rem">Day 4</div>
                        </div>
                        <div class="col">
                            <div class="card bg-warning" style="max-width: 12rem">Day 5</div>
                        </div>

                    </div> -->

                    <div class="d-flex flex-row mt-3 justify-content-between mt-3">
                        <div class="bg-warning">
                            <div class="card bg-warning" style="min-width: 10rem">Day 1</div>
                        </div>
                        <div class="bg-warning">
                            <div class="card bg-warning" style="min-width: 10rem">Day 1</div>
                        </div>
                        <div class="bg-warning">
                            <div class="card bg-warning" style="min-width: 10rem">Day 1</div>
                        </div>
                        <div class="bg-warning">
                            <div class="card bg-warning" style="min-width: 10rem">Day 1</div>
                        </div>
                        <div class="bg-warning">
                            <div class="card bg-warning" style="min-width: 10rem">Day 1</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
